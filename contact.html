<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/contact.css" />
    <script src="js/contact.js" defer></script>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">
          <img class="logo" src="images/cryptologo.jpg" alt="logo" />
        </a>
        <a href="index.html">Home</a>
        <a class="hidden" href="details.html">Details</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>
    <main>
      <h1>Contact us with any question you might have</h1>
      <h2 class="hidden success">Validation of forms was successfull</h2>
      <div class="form-container">
        <form action="post">
          <label for="fullName">First and Last name:<span class="msg name-msg" >You need to fill your name</span ></label >

          <input type="text" id="fullName" name="fullName" placeholder="Enter your full name here"required />

          <label for="email">E-mail:<span class="msg email-msg">type your e-mail correctly</span></label>

          <input type="email" name="email" id="email" placeholder="Enter your e-mail here" required />

          <label for="subject">Enter your question here:<span class="msg subject-msg">min 10 characters long</span></label >

          <input type="text" name="subject" id="subject" placeholder="min 10 characters" required/>

          <label for="address">Your address here:<span class="msg address-msg"><span> min 25 characters long</span></label>

          <input type="text" name="address" id="address" placeholder="min 25 characters" required />

          <button type="submit" class="cta" >submit</button>
        </form>
      </div>
    </main>
    <footer>
      <a href="index.html">Home</a>
      <a class="hidden" href="details.html">Details</a>
      <a href="contact.html">Contact</a>
    </footer>
  </body>
</html>
